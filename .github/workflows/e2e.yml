name: Run Cypress E2E tests

on:
  schedule:
    - cron: '30 16 * * *'  # Tous les jours à 16h30 UTC (→ 18h30 Paris l'été, 17h30 l'hiver)
  workflow_dispatch:        # Permet de lancer manuellement le test depuis GitHub

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run Cypress tests
        run: npx cypress run

      - name: 📤 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/screenshots/

  send-report:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 📤 Download screenshots
        uses: actions/download-artifact@v4
        with:
          name: cypress-results
          path: cypress/screenshots

      - name: ✉️ Send Email Report with SendGrid
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "🧪 Rapport de tests E2E - FreeWheel"
          to: reddy.ntie.prestataire@rmcbfm.com
          from: Freewheel Automation <automated-tests@freewheel.local>
          body: |
            Bonjour,

            Voici le rapport quotidien des tests E2E exécutés via GitHub Actions.

            Cordialement,  
            Votre pipeline GitHub
          attachments: cypress/screenshots/dashboard-apres-connexion.png