name: Run Cypress E2E tests

on:
  schedule:
    - cron: '30 16 * * *'  # Tous les jours à 16h30 UTC (→ 18h30 Paris l'été, 17h30 l'hiver)
  workflow_dispatch:        # Permet de lancer manuellement le test depuis GitHub

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run Cypress tests
        run: npx cypress run

      - name: 📤 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/screenshots/

  send-report:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 📤 Download screenshots
        uses: actions/download-artifact@v4
        with:
          name: cypress-results
          path: cypress/screenshots

      - name: ✉️ Send Email Report via SendGrid
        uses: peter-evans/sendgrid-action@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          to: reddy.ntie.prestataire@rmcbfm.com
          from: "Freewheel E2E Reports <noreply@freewheel.com>"
          subject: "🧪 Rapport des tests E2E - Freewheel"
          body: |
            Bonjour,

            Voici le rapport quotidien des tests E2E pour Freewheel.

            ✅ Résultat : ${{ needs.cypress-run.result }}

            Vous trouverez les captures d'écran en pièce jointe si nécessaire.

            Cordialement,  
            CI/CD GitHub Actions
          attachments: |
            cypress/screenshots
